<html lang="pt-br">

<head>
  <title>bookmak</title>
  <!--Meta Tags-->
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/styles/checkout.css" />
</head>
<style>
  .book-cover {
    width: 100px;
    height: 150px;
    object-fit: cover;
  }
</style>

<body>
  <!--Header-->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="/" class="navbar-brand">Bookmak</a>
      </div>
    </nav>
  </header>
  <!--Conteudo-->
  <main class="container mb-5">
    <h1 class="mt-3 text-center">Criar Cupom</h1>
    <form method="POST">
      <input class="form-control mt-2" name="value" id="value" type="string" placeholder="Valor do cupom" />
      <input type="text" class="form-control mt-2" name="cpf" id="cpf" placeholder="CPF do cliente. Caso deseje atrelar o cupom a um cliente." />
      <button type="submit" class="btn btn-primary mt-2">Criar</button>
      <a href="/admin" class="btn btn-outline-secondary mt-2"> Voltar </a>
    </form>
  </main>
  <!--Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts/maskCPF.js"></script>
  <script src="/scripts/maskValue.js"></script>
  <script>
    loadCPFMasker("cpf");
    loadValueMasker("value");
  </script>
</body>

</html>

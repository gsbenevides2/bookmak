<html lang="pt-br">

<head>
  <title>bookmak</title>
  <!--Meta Tags-->
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/styles/checkout.css" />
  <link rel="stylesheet" href="/styles/bookmark.css" />
</head>

<body style="display: none">
  <!--Header-->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="/" class="navbar-brand">Bookmak</a>
      </div>
    </nav>
  </header>
  <!--Conteudo-->
  <main class="container">
    <h1 class="mt-3 text-center" id="pageTitle">
      Escolha seu marca página<br />personalizado!!
    </h1>
    <div id="loadingSpinner" class="justify-content-center align-item-center mt-5">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="ms-2 mt-0 mb-0 align-center loading-text">Carregando...</p>
    </div>
    <form id="bookmarkForm">
      <div class="row mt-3">
        <div class="col-6 mb-3">
          <div class="input-group">
            <label class="input-group-text" for="style-bookmark">
              Selecione o estilo do marca página.
            </label>
            <select class="form-select" id="style-bookmark" name="bookmarkStyle">
              <option selected disabled>Escolha...</option>
            </select>
          </div>
          <div class="preview-bookmark" id="preview-bookmark">
            <p />
          </div>
        </div>
        <div class="col-6 mb-3">
          <div class="input-group">
            <label class="form-label" for="text-bookmark">
              Insira o texto do marca página. Os textos sugeridos foram
              gerados por IA com base nos livros no seu carrinho. Porém você
              pode inserir o texto que desejar.
            </label>
            <div class="d-flex flex-column" id="aiBookmarks">
              <input placeholder="Insira o texto do marca página" type="text" class="form-control mt-2" id="text-bookmark" name="customText" />
            </div>
          </div>
        </div>
        <input type="hidden" name="aiBookmarkTexts" value="" />
        <button type="submit" class="btn btn-primary mt-3">Continuar</button>
      </div>
    </form>

    <div class="alert alert-danger mt-3" role="alert" id="errorAlert"></div>
  </main>
</body>
<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/bookmark.js"></script>

</html>
